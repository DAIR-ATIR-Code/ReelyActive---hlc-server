<!DOCTYPE HTML>
<html>
  <head>
    <title> reelyActive Hyperlocal Context </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/reelyactive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>
  </head>
  <body ng-app="adminpanel">
    <div>
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"
                  ng-init="navCollapsed = true"
                  ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://www.reelyactive.com">
            <strong>reely</strong>Active
          </a>
        </div>
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'"
             ng-click="navCollapsed = true">
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-1 col-md-2 col-lg-3"></div>
          <div class="col-xs-10 col-md-8 col-lg-6">
            <h1 class="text-center"> Administrative Interface </h1>
            <p class="text-center"> IDs are EUI-64, AdvA-48 or UUID-128 format.
              Valid examples include: <br>
              <i> 001bc50940100000, 10:05:EC:AB:00:5E or
                  7265656c-7941-6374-6976-652055554944 </i>
            </p>
            <br>
            <div ng-controller="AssociationCtrl">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="identifier" class="col-sm-2 control-label">
                    ID:
                  </label>
                  <div class="col-sm-5">
                    <input type="text" ng-model="association.id" size="16"
                           maxlength="36" class="form-control" id="identifier"
                           placeholder="Cannot be left blank">
                  </div>
                  <div class="col-sm-5">
                    <button ng-click="association.get()"
                            class="btn btn-success"> Retrieve </button>
                    <button ng-click="association.put()"
                            class="btn btn-warning"> Replace </button>
                    <button ng-click="association.delete()"
                            class="btn btn-danger"> Delete </button>
                  </div>
                </div>
                <div class="form-group">
                  <label for="url" class="col-sm-2 control-label">URL:</label>
                  <div class="col-sm-5">
                    <input type="text" ng-model="association.url" size="16"
                           class="form-control" id="url">
                  </div>
                  <div class="col-sm-5">
                    <button ng-click="association.getUrl()"
                            class="btn btn-success"> Retrieve </button>
                    <button ng-click="association.putUrl()"
                            class="btn btn-warning"> Replace </button>
                    <button ng-click="association.deleteUrl()"
                            class="btn btn-danger"> Delete </button>
                  </div>
                </div>
                <div class="form-group">
                  <label for="tags" class="col-sm-2 control-label">
                    Tags:
                  </label>
                  <div class="col-sm-5">
                    <input type="text" ng-model="association.tags" size="16"
                           class="form-control" id="tags">
                  </div>
                  <div class="col-sm-5">
                    <button ng-click="association.getTags()"
                            class="btn btn-success"> Retrieve </button>
                    <button ng-click="association.putTags()"
                            class="btn btn-warning"> Replace </button>
                    <button ng-click="association.deleteTags()"
                            class="btn btn-danger"> Delete </button>
                  </div>
                </div>
                <div class="form-group">
                  <label for="directory" class="col-sm-2 control-label">
                    Directory:
                  </label>
                  <div class="col-sm-5">
                    <input type="text" ng-model="association.directory"
                           size="16" class="form-control" id="directory">
                  </div>
                  <div class="col-sm-5">
                    <button ng-click="association.getDirectory()"
                            class="btn btn-success"> Retrieve </button>
                    <button ng-click="association.putDirectory()"
                            class="btn btn-warning"> Replace </button>
                    <button ng-click="association.deleteDirectory()"
                            class="btn btn-danger"> Delete </button>
                  </div>
                </div>
              </form>
              <div>
                <div uib-alert ng-repeat="alert in alerts"
                     ng-class="'alert-' + alert.type"
                     close="closeAlert($index)"> {{alert.message}} </div>
              </div>
            </div>
          </div>
          <div class="col-xs-1 col-md-2 col-lg-3"></div>
        </div>
      </div>
      <footer class="footer">
        <a href="https://github.com/reelyactive/hlc-server"
           uib-tooltip="Get the code on GitHub"
           tooltip-placement="left"> hlc-server </a>
        &nbsp; | &nbsp;
        <a href="http://www.reelyactive.com"
           uib-tooltip="We believe in an open Internet of Things"
           tooltip-placement="right">
          &copy; reelyActive 2014-2017
        </a>
      </footer>
    </div>
  </body>
</html>
