<!DOCTYPE HTML>
<html>
  <head>
    <title> reelyActive: Hyperlocal Context </title>
    <link rel="stylesheet" href="../style/main.css">
  </head>
  <body ng-app="adminpanel">
    <div id="content">
      <h1> Administrative Interface </h1>
      <p> IDs are EUI-64 or AdvA-48 format, comma-separated, no spaces <br>
          <i>Example: 001bc50940100000,1a2b3c4d5e6f</i> </p>
      <div ng-controller="deviceApi">
        <form>
          ID: <input type="text" name="identifier" ng-model="device.identifier" size="16" maxlength="16"><br>
          URL: <input type="text" name="url" ng-model="device.url" size="32"><br>
          <button ng-click="device.create()">Create</button>
          <button ng-click="device.update()">Update</button>
          <button ng-click="device.delete()">Delete</button>
        </form>
        <p> {{device.message}} </p>
      </div>
      <br>
      <div ng-controller="placeApi">
        <form>
          Place name: <input type="text" name="place" ng-model="place.place" size="16"><br>
          IDs: <input type="text" name="identifiers" ng-model="place.identifiers" size="32"><br>
          <button ng-click="place.create()">Create</button>
          <button ng-click="place.update()">Update</button>
          <button ng-click="place.delete()">Delete</button>
        </form>
        <p> {{place.message}} </p>
      </div>
      <br>
      <p> <a href="../"> Return to main page </a> </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>
  </body>
</html>
