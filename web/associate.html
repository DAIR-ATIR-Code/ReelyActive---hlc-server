<!DOCTYPE HTML>
<html>
  <head>
    <title> reelyActive: Hyperlocal Context </title>
    <link rel="stylesheet" href="style/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script type="text/javascript" src="js/association.js"></script>
  </head>
  <body ng-app="association">
    <div id="content" ng-controller="AssociationCtrl">
      <img src="images/logo.png">
      <p> IDs are EUI-64 or AdvA-48 format, lowercase <br>
          <i>Example: 001bc50940100000 or 1a2b3c4d5e6f</i> </p>
      <form ng-hide="success">
        Device ID: <input type="text" name="identifier" ng-model="device.identifier" size="16" maxlength="16"><br>
        JSON URL: <input type="text" name="url" ng-model="device.url" size="32"><br>
        <button ng-click="device.update()">Add ID</button>
      </form>
      <p> {{device.message}} </p>
      <p> <a ng-href="{{device.href}}"> {{device.query}} </a> </p>
      <br>
      <p> <a href="index.html"> Hyperlocal Context </a> &nbsp; | &nbsp; Learn more at <a href="http://context.reelyactive.com/context.html"> context.reelyactive.com </a> </p>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
  </body>
</html>
