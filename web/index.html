    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

          content="Real-time real-world context at a human scale achieved by combining RFID, RTLS and M2M with structured, linked data on the web.">
    <link rel="stylesheet" href="style/bootstrap.min.css">
