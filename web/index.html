<!DOCTYPE HTML>
<html>
  <head>
    <title> reelyActive Hyperlocal Context </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="js/landing.js"></script>
  </head>
  <body ng-app="landing">
    <div>
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"
                  ng-init="navCollapsed = true"
                  ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://context.reelyactive.com">
            <strong>reely</strong>Active
          </a>
        </div>
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'"
             ng-click="navCollapsed = true">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" dropdown on-toggle="toggled(open)">
              <a href class="dropdown-toggle" dropdown-toggle role="button"
                 data-toggle="dropdown" aria-haspopup="true"
                 aria-expanded="false">
                More <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="admin">Admin interface</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-1 col-sm-2 col-md-3"></div>
          <div class="col-xs-10 col-sm-8 col-md-6">
            <img src="images/logo.png" class="img-responsive center-block">
            <br><br>
            <div ng-controller="QueryCtrl" class="text-center">
              <form class="form-inline">
                <div class="form-group">
                  <label class="sr-only" for="route">API route</label>
                  <select ng-model="query.route" class="form-control"
                          id="route"
                          ng-options="route.name for route in routes">
                  </select>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="param">API parameter</label>
                  <select ng-model="query.parameter" class="form-control"
                          id="param" ng-options="parameter.name for parameter in parameters">
                  </select>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="query">
                    Device identifier, tag or directory name to query 
                  </label>
                  <input ng-model="query.identifier" class="form-control"
                         id="query" type="text" size="16"
                         placeholder="id, tag or directory">
                </div>
                <button ng-click="query.search()" class="btn btn-primary">
                  Search
                </button>
              </form>
            </div>
            <br>
            <div ng-controller="StatisticsCtrl" class="text-center">
              <p>
                Currently processing {{statistics.tiraids}} packets/s
                from {{statistics.devices}} devices.
              </p>
            </div>
          </div>
          <div class="col-xs-1 col-sm-2 col-md-3"></div>
        </div>
      </div>
      <footer class="footer">
        <a href="https://github.com/reelyactive/hlc-server"> hlc-server </a>
        &nbsp; | &nbsp;
        <a href="http://context.reelyactive.com"
           tooltip="We believe in an open Internet of Things"
           tooltip-placement="right">
          &copy; reelyActive 2014-2016
        </a>
      </footer>
    </div>
  </body>
</html>
